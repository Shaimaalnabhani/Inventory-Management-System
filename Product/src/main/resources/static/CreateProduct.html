<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ûï Create Product</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive; background: #fef9ff; margin:0; text-align:center; }
        nav { background: #ff6f61; padding: 10px; display:flex; justify-content:center; gap:15px; }
        nav a { color:white; font-weight:bold; text-decoration:none; padding:6px 12px; border-radius:5px; }
        nav a:hover { background:#ff3d00; }
        h1 { margin:20px 0; color:#ff6f61; }
        form { background:#fff3f0; display:inline-block; padding:25px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
        label { display:block; margin:10px 0 5px; font-weight:bold; }
        input { width:100%; padding:8px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; }
        button { padding:10px 16px; border:none; border-radius:6px; cursor:pointer; background:#ff6f61; color:white; font-weight:bold; margin-right:8px; }
        button:hover { background:#ff3d00; }
        #response { margin-top:15px; padding:10px; border-radius:6px; display:none; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">üè† Home</a>
    <a href="UpdateProduct.html">‚úèÔ∏è Update</a>
    <a href="DeleteProduct.html">üóëÔ∏è Delete</a>
    <a href="GetAllProduct.html">üìã All Products</a>
    <a href="GetProductById.html">üîç By ID</a>
</nav>

<h1>‚ûï Create Product</h1>
<form id="productForm">
    <label>Name</label>
    <input type="text" id="name" required>
    <label>Category</label>
    <input type="text" id="category" required>
    <label>Price</label>
    <input type="number" id="price" step="0.01" required>
    <label>Quantity</label>
    <input type="number" id="quantity" required>
    <button type="submit">Create</button>
    <button type="button" onclick="resetForm()">üîÑ Reset</button>
</form>

<div id="response"></div>

<script>
    const form = document.getElementById("productForm");
    const response = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const product = {
            name: document.getElementById("name").value,
            category: document.getElementById("category").value,
            price: parseFloat(document.getElementById("price").value),
            quantity: parseInt(document.getElementById("quantity").value)
        };
        try {
            const res = await fetch("http://localhost:8080/CreateProduct", {
                method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(product)
            });
            response.textContent = await res.text();
            response.style.display="block";
            form.reset();
        } catch(err) {
            response.textContent = "‚ùå Error: " + err;
            response.style.display="block";
        }
    });

    function resetForm() {
        form.reset();
        response.style.display="none";
    }
</script>

</body>
</html>
