<h1>ğŸ“‹ All Products</h1>
<button onclick="loadProducts()">ğŸ”„ Refresh</button>
<table id="productTable">
  <thead>
  <tr>
    <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Quantity</th><th>Created Date</th><th>Status</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function loadProducts() {
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";
      try {
          const res = await fetch("http://localhost:8080/getAllProduct");
          const products = await res.json();
          products.forEach(p => {
              const row = `<tr>
                  <td>${p.id}</td>
                  <td>${p.name}</td>
                  <td>${p.category}</td>
                  <td>${p.price}</td>
                  <td>${p.quantity}</td>
                  <td>${new Date(p.createdDate).toLocaleString()}</td>
                  <td>${p.isActive ? "Yes" : "No"}</td>
              </tr>`;
              tbody.innerHTML += row;
          });
      } catch(err) {
          tbody.innerHTML = `<tr><td colspan="7">âŒ Error fetching products</td></tr>`;
      }
  }

  loadProducts();
</script>
</body>
