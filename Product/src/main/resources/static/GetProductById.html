<head>
  <meta charset="UTF-8">

  <style>
    body { font-family:'Comic Sans MS', cursive; background:#f3e5f5; margin:0; text-align:center; }
    nav { background:#ab47bc; padding:10px; display:flex; justify-content:center; gap:15px; }

<body>

<h1>ğŸ” Get Product By ID</h1>
<form id="getForm">
  <input type="number" id="id" placeholder="Enter Product ID" required>
  <button type="submit">Fetch</button>
  <button type="button" onclick="resetForm()">ğŸ”„ Reset</button>
</form>

<div id="productDetails"></div>

<script>
  const form = document.getElementById("getForm");
  const details = document.getElementById("productDetails");

  form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = parseInt(document.getElementById("id").value);
      try {
          const res = await fetch(`http://localhost:8080/getById/${id}`);
          const p = await res.json();
          if(!p.id) { details.innerHTML="âŒ Product not found"; details.style.display="block"; return; }
          details.innerHTML = `<b>ID:</b> ${p.id}<br>
                               <b>Name:</b> ${p.name}<br>
                               <b>Category:</b> ${p.category}<br>
                               <b>Price:</b> ${p.price}<br>
                               <b>Quantity:</b> ${p.quantity}<br>
                               <b>Created Date:</b> ${new Date(p.createdDate).toLocaleString()}<br>
                               <b>Status:</b> ${p.isActive ? "Yes" : "No"}`;
          details.style.display="block";
      } catch(err) {
          details.innerHTML = "âŒ Error fetching product: " + err;
          details.style.display="block";
      }
  });

  function resetForm() {
      form.reset();
      details.style.display="none";
  }
</script>

</body>
</html>
