<h1>ğŸ—‘ï¸ Delete Product</h1>
<form id="deleteForm">
  <label>Enter Product ID to Delete</label>
  <input type="number" id="id" required>
  <button type="submit">Delete</button>
  <button type="button" onclick="resetForm()">ğŸ”„ Reset</button>
</form>

<div id="response"></div>

<script>
  const form = document.getElementById("deleteForm");
  const response = document.getElementById("response");

  form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = parseInt(document.getElementById("id").value);
      try {
          const res = await fetch(`http://localhost:8080/delete/${id}`, { method:"DELETE" });
          const text = await res.text();
          response.textContent = text;
          response.style.display="block";
          form.reset();
      } catch(err) {
          response.textContent = "âŒ Error: " + err;
          response.style.display="block";
      }
  });

  function resetForm() {
      form.reset();
      response.style.display="none";
  }
</script>
</body>
